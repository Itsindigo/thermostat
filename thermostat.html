<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styling.css">
  <script src="js/thermostat.js"></script>
  <script src="js/thermostatUi.js"></script>
  <title>
    Thermostat
  </title>
</head>

<body>

<section id=main>
  <section id=box>
      <button id='reset' type='submit' >Reset</button>
      <button id='tempup' type='submit' >Raise temperature</button>
      <button id='tempdown' type='submit' >Lower temperature</button>
      <button id='poweron' type='submit' >Power Save Mode on</button>
      <button id='poweroff' type='submit' >Power Save Mode off</button><br>

      <div>Power saving mode is <span id="power-saving-status">on.</span></div>
      <br>
      <div>Thermostat reads: <div id=temperature></div></div>
      <h3>Current location: <span id="current-location"></span></h3>
      <h3>Current temperature: <span id="current-temperature"></span></h3>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <br>
  </section>
  <br>
</section>
</body>

</html>
